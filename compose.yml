services:

  api:
    container_name: api
    build:
      dockerfile: Dockerfile
      context: ./apps/api
      target: dev
    ports:
      - ${API_PORT:-8080}:8080
    depends_on:
      db: 
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", 'printf "GET /api/v1/health HTTP/1.1\r\nHost: localhost\r\n\r\n" | nc localhost 8080 | grep "health check ok"' ]
      start_period: 12s
      interval: 3s
      timeout: 20s
      retries: 30
    env_file:
      - ./apps/api/.env
    volumes:
      - ./apps/api/app:/var/www/html/api
      - ./shared/src:/var/www/html/api/src/shared

  web:
    container_name: web
    build:
      dockerfile: Dockerfile
      context: ./apps/web
      target: dev
    ports:
      - ${WEB_PORT:-3000}:3000
    depends_on:
      api: 
        condition: service_healthy
    env_file:
      - ./apps/web/.env
    volumes:
      - ./apps/web/app:/var/www/html/web
      - ./shared/src:/var/www/html/web/src/shared

  shared:
    container_name: shared
    image: node:22.14.0-alpine
    working_dir: /var/www/html/shared
    entrypoint: >
      sh -c "tail -f /dev/null"
    volumes:
      - ./shared:/var/www/html/shared

  db:
    container_name: db
    build:
      context: ./db
      target: dev
    environment:
      POSTGRES_DB: shared-schedule
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: developer
    ports:
    - ${DB_PORT:-5432}:5432
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "developer" ]
      start_period: 3s
      interval: 5s
      timeout: 20s
      retries: 30
    volumes:
      - ./db/data:/var/lib/postgresql/data

  terraform:
    container_name: terraform
    build:
      context: ./terraform
    env_file:
    - ./terraform/.env
    volumes:
    - ./terraform:/opt/terrform

volumes:
  shared-schedule-data: